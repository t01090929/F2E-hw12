<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
    <link rel="stylesheet" media="screen and (min-width: 1280px)" href="stylesheet.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="small.css" />
    <link rel="stylesheet" media="screen and (max-width: 1280px) and (min-width: 768px)" href="medium.css" />
</head>

<body>
  <script src="jquery-2.2.2.js"></script>
  <script src="app.js"></script>
  <!--Header-->
  <header>
    <div id="top_block">
      <img id="main_icon" src="./assets/Icon.png">
      <img id="ham" src="./assets/hamburger.png" />
      <div id="nav_block">
        <p class="nav">HOME</p>
        <p class="nav">ABOUT</p>
        <p class="nav">MENU</p>
        <p class="nav">BLOG</p>
        <p class="nav">CONTACT</p>
      </div>
    </div>
  </header>
  <!--Main section-->
  <section>
    <div id="main_slide">

      <img class="display_slide" id="slide1" src="./assets/slide1.jpg">
      <img class="idle_slide" id="slide2" src="./assets/slide2.jpg">
      <img class="idle_slide" id="slide3" src="./assets/slide3.jpg">
      <img class="idle_slide" id="slide4" src="./assets/slide4.jpg">
      <img class="idle_slide" id="slide5" src="./assets/slide5.png">
    </div>
    <div id="icon_slide">
      <img id="show_in_medium" src="./assets/cheat.png" />
      <img class="icon" id="icon1" src="./assets/icon1.png">
      <img class="icon" id="icon2" src="./assets/icon2.png">
      <img class="icon" id="icon3" src="./assets/icon3.png">
      <img class="icon" id="icon4" src="./assets/icon4.png">
      <img class="icon" id="icon5" src="./assets/icon5.png">
    </div>
  <!--Section2-->
    <div id="section2">
      <p id="section_title">Jamie’s Italian UK</p>
    </div>
    <div id="title_for_small">
        JOIN THE CLUB
    </div>
    <div id="subsection">
      <img id="title1" class="display_slide_title" src="./assets/slide_title1.png">
      <img id="title2" class="slide_title" src="./assets/slide_title2.png">
      <img id="title3" class="slide_title" src="./assets/slide_title3.png">
      <img class="panel" src="./assets/slide_panel.png">
    </div>
    <div id="subparagraph">
      <img id="image_in_paragraph" src="./assets/image1.jpg">
      <div id="words_beside_pic">
        <p id="paragraph_title">WELCOME TO THE FAMILY</p>
        <p id="paragraph">Exclusive monthly rewards.<br>
            Free tasters every time you visit.<br>
            Priority booking with a dedicated hotline.<br>
        </p>
        <div id="read_more_btn">
            Read More
        </div>
      </div>
        
    </div>
  </section>
  <!--Footer-->
  <footer>
      <div id="footer_words">
          <p>Designed By Gtin</p>
          <p>Copyright© 2016</p>
      </div>
    <div id="com_btns_group">
        <img id="community_btns" class="btns" src="./assets/btn_twitter.png">
        <img id="community_btns" src="./assets/btn_google_plus.png">
        <img id="community_btns" src="./assets/btn_facebook.png">
    </div>
  </footer>
</body>
</html>
